# Warning: there won't be any resource requests/limits for any Loki-related container
---
serviceAccount: # There is no way to set an account per component
  create: true
  name: loki-sa

test:
  enabled: false

lokiCanary:
  enabled: false

loki:
  auth_enabled: true
  commonConfig:
    path_prefix: /var/loki
  storage:
    type: s3
    s3:
      endpoint: minio.storage.svc:9000
      accessKeyId: remote_user
      secretAccessKey: R3m0t3us3r
      insecure: true
      s3ForcePathStyle: true
    bucketNames:
      chunks: loki-data
      ruler: loki-ruler
  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/tsdb-shipper-active
      cache_location: /var/loki/tsdb-shipper-cache
      cache_ttl: 24h
  rulerConfig:
    alertmanager_url: http://monitor-alertmanager.observability.svc:9093
    enable_alertmanager_v2: true
    enable_sharding: true
  schemaConfig:
    configs:
    - from: '2024-04-08'
      store: tsdb
      object_store: s3
      schema: v13
      index:
        period: 24h
        prefix: loki_index_
  limits_config:
    ingestion_rate_mb: 10
    retention_period: 7d # Global Metrics TTL
  ingester:
    max_chunk_age: 1h
  querier:
    query_ingesters_within: 2h
  compactor:
    working_directory: /var/loki/compactor
    delete_request_store: s3
    retention_enabled: true
    delete_request_cancel_period: 5m
    retention_delete_delay: 5m

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  serviceMonitor:
    enabled: true
    metricsInstance:
      enabled: false
    labels:
      release: monitor
  rules:
    enabled: true
    labels:
      release: monitor
  alerts:
    enabled: true
    labels:
      release: monitor
  dashboards:
    enabled: true
    labels:
      release: monitor
