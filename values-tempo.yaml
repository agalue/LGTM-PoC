# Warning: there won't be any resource requests/limits for any Tempo-related container
---
fullnameOverride: tempo

serviceAccount: # There is no way to set an account per component
  create: true
  name: tempo-sa

global:
  clusterDomain: lgtm-central.cluster.local

search:
  enabled: true

tempo:
  structuredConfig:
    usage_report:
      reporting_enabled: false

multitenancyEnabled: true

traces:
  otlp:
    grpc:
      enabled: true # For Grafana Agent (port 55680)

global_overrides:
  max_search_bytes_per_trace: 10000
  metrics_generator_processors:
  - service-graphs
  - span-metrics

gateway:
  enabled: false

minio:
  enabled: false

ingester:
  affinity: '{}'
  topologySpreadConstraints: null

distributor:
  replicas: 2
  affinity: '{}'
  topologySpreadConstraints: null

queryFrontend:
  replicas: 2
  affinity: '{}'
  topologySpreadConstraints: null

querier:
  replicas: 3
  affinity: '{}'
  topologySpreadConstraints: null

compactor:
  affinity: '{}'
  topologySpreadConstraints: null

metricsGenerator:
  enabled: true
  replicas: 2
  affinity: '{}'
  topologySpreadConstraints: null
  config:
    processor:
      service_graphs:
        dimensions:
        - user
      span_metrics:
        dimensions:
        - user
    storage:
      remote_write:
      - url: http://mimir-distributor.mimir.svc:8080/api/v1/push
        send_exemplars: true
        headers:
          X-Scope-OrgID: _local

memcached:
  replicas: 2
  affinity: '{}'
  topologySpreadConstraints: null

storage:
  trace:
    backend: s3
    s3:
      endpoint: minio.storage.svc:9000
      bucket: tempo-data
      access_key: remote_user
      secret_key: R3m0t3us3r
      insecure: true
      forcepathstyle: true

metaMonitoring:
  serviceMonitor:
    enabled: true
    labels:
      release: monitor
