# Warning: there won't be any resource requests/limits for any Tempo-related container
---
fullnameOverride: tempo

serviceAccount: # There is no way to set an account per component
  name: tempo-sa

search:
  enabled: true

multitenancyEnabled: true

traces:
  otlp:
    grpc:
      enabled: true # For Grafana Agent (port 55680)

global_overrides:
  max_search_bytes_per_trace: 10000

gateway:
  enabled: false

ingester:
  affinity: '{}'

distributor:
  replicas: 2
  affinity: '{}'

queryFrontend:
  replicas: 2
  affinity: '{}'

querier:
  replicas: 3
  affinity: '{}'

compactor:
  affinity: '{}'

memcached:
  replicas: 2
  affinity: '{}'

storage:
  trace:
    backend: s3
    s3:
      endpoint: minio.storage.svc:9000
      bucket: tempo-data
      access_key: remote_user
      secret_key: R3m0t3us3r
      insecure: true
      forcepathstyle: true

serviceMonitor:
  enabled: true
  labels:
    release: monitor
