---
# Disable the embedded OpenTelemetry Collector
# We're using standalone DaemonSet + Deployment instead
opentelemetry-collector:
  enabled: false

# Configure demo services to send telemetry to standalone collectors
default:
  env:
  # Override collector name to point to our Deployment collector
  # The chart uses $(OTEL_COLLECTOR_NAME) in OTEL_EXPORTER_OTLP_ENDPOINT
  - name: OTEL_COLLECTOR_NAME
    value: otel-deployment-collector.observability.svc

jaeger:
  enabled: false

prometheus:
  enabled: false

grafana:
  enabled: false

opensearch:
  enabled: false
