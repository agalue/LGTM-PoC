# Warning: there won't be any resource requests/limits for any container
---
nameOverride: monitor
fullnameOverride: monitor
cleanPrometheusOperatorObjectNames: true

crds:
  enabled: false

defaultRules:
  rules:
    alertmanager: false
    etcd: false
    kubeControllerManager: false
    kubeScheduler: false
    kubeProxy: false

kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

alertmanager:
  enabled: false

grafana:
  enabled: false

prometheusOperator:
  serviceAccount:
    create: true
    name: promoperator-sa
  admissionWebhooks:
    patch:
      podAnnotations:
        linkerd.io/inject: 'disabled'
        sidecar.istio.io/inject: 'false' # should be a label but cannot be configured
        istio.io/dataplane-mode: 'none' # should be a label but cannot be configured
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi

prometheus:
  serviceAccount:
    create: true
    name: prometheus-sa
  prometheusSpec:
    enableFeatures:
    - exemplar-storage
    scrapeInterval: 30s
    retention: 7d
    resources: null
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
