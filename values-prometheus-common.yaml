# Warning: there won't be any resource requests/limits for any container
---
nameOverride: monitor
fullnameOverride: monitor
cleanPrometheusOperatorObjectNames: true

defaultRules:
  rules:
    etcd: false
    kubeControllerManager: false
    kubeScheduler: false

kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

alertmanager: # Required to be notified on alerts managed by Prometheus
  alertmanagerSpec:
    resources: null
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi

prometheusOperator:
  admissionWebhooks:
    patch:
      podAnnotations:
        linkerd.io/inject: 'disabled'
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 25m
        memory: 50Mi

prometheus:
  prometheusSpec:
    scrapeInterval: 30s
    retention: 30d
    resources: null
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
